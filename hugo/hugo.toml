[languages]

  # 1. English (default — no URL prefix)
  [languages.en]
    languageName = "English"
    weight = 1
    contentDir = "content/en"
    title = "GEUL — A Semantic Language for AI"
    [languages.en.params]
      description = "A semantically-aligned artificial language and binary stream format designed for unambiguous communication between humans and AI."
    [languages.en.menus]
      [[languages.en.menus.main]]
        identifier = "why"
        name = "Why?"
        pageRef = "/why"
        weight = 1
