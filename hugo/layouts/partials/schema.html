{{ if .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ .Site.Title }}",
  "url": "{{ .Site.BaseURL }}",
  "inLanguage": "{{ .Lang }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Site.Params.author }}"
  }
}
</script>
{{ else if .IsPage }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ .Title }}",
  {{ if not .Date.IsZero }}"datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",{{ end }}
  {{ if not .Lastmod.IsZero }}"dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",{{ end }}
  "description": "{{ with .Params.summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}",
  "publisher": {
    "@type": "Organization",
    "name": "GEUL"
  },
  "inLanguage": "{{ .Lang }}",
  "author": {
    "@type": "Person",
    "name": "{{ with .Params.author }}{{ . }}{{ else }}{{ .Site.Params.author }}{{ end }}"
  },
  {{ with .Params.image }}"image": "{{ . | absURL }}",{{ end }}
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  }
}
</script>
{{ if .Section }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {{- $pos := 1 -}}
    {
      "@type": "ListItem",
      "position": {{ $pos }},
      "name": "Home",
      "item": "{{ .Site.BaseURL }}"
    }
    {{- range .Ancestors.Reverse -}}
    {{- if not .IsHome -}}
    {{- $pos = add $pos 1 -}},
    {
      "@type": "ListItem",
      "position": {{ $pos }},
      "name": "{{ .Title }}",
      "item": "{{ .Permalink }}"
    }
    {{- end -}}
    {{- end -}}
    {{- $pos = add $pos 1 -}},
    {
      "@type": "ListItem",
      "position": {{ $pos }},
      "name": "{{ .Title }}"
    }
  ]
}
</script>
{{ end }}
{{ end }}
